{% extends  'layout.html' %}

{% block content %}
<div class="content-section">
    <form method="POST" action="/backtest/delete">
        {{ form.hidden_tag() }}
        <fieldset class="from-group border-bottom mb-3">
            <legend class="border-bottom mb-2">Delete Back Test Summeries</legend>
            <div class="from-group">
                <table class="table table-striped table-bordered">
                    {% for summery in summeries%}
                        <tr>
                            <td>{{summery.name}}</td>
                            <td><input type="checkbox", name="fordelete", value="{{summery.id}}"></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </fieldset>
        <div class="from-group">
            {{ form.submit(class="btn btn-outline-info") }}
        </div>
    </form>
</div>
{% endblock %}
