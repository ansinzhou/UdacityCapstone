{% extends  'layout.html' %}

{% block content %}
<div class="content-section">
    <legend class="border-bottom mb-3">Failed to Download {{total-1}} Ticker(s)</legend>
    <fieldset class="from-group border-bottom mb-4">
        <div>
            <a class="btn btn-primary btn-sm mt-1 mb-1" href="{{url_for('database.redownload_marketdata')}}">Redownload</a>
        </div>
        <table class="table table-striped table-bordered">
            <tr>
                <th>Symbol</th>
                <th>From Date</th>
                <th>To Date</th>
            </tr>
            {% for summery in summeries%}
                {% if summery.id != 1%}
                    <tr>
                        <td>{{summery.symbol}}</td>
                        <td>{{summery.fromdate}}</td>
                        <td>{{summery.todate}}</td>
                    </tr>
                {% endif%}
            {% endfor %}
        </table>
    </fieldset>
</div>
{% endblock %}
